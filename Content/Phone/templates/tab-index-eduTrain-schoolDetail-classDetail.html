<ion-view hide-tabs="true" view-title="{{eduSchoolClass.Name}}" animation="slide-left-right">
  
  <theme-header type="{{entryName}}"></theme-header>

  <!-- Header -->
  <ion-header-bar ng-hide="isApp" align-title="center" class="bar bar-positive bar-minus">
    <button ng-click="backTo()" class="button icon ion-ios-arrow-left"></button>
    <h1 class="title">{{eduSchoolClass.Name}}</h1>
  </ion-header-bar>
  
  <!-- Content -->
  <ion-content overflow-scroll="false">

    <div class="articleDetail">

      <div class="articleTitle">{{eduSchoolClass.Name}}</div>
      <div class="articleContent f14" style="padding:10px 0">
        <div class="content" style="overflow:hidden;" ng-bind-html="eduSchoolClass.Content">
        </div>
        <div class="clr"></div>
        <a href="javascript:;" ng-click="showApplyForm()" class="button button-small button-full button-positive">我要报名</a>
        <!-- <a ng-href="/#/tab/index/eduTrain/schoolDetail/{{SchoolId}}/classDetail/{{SchoolClassId}}/add" class="button button-small button-full button-positive">我要报名</a> -->
      </div>

    </div>
    
  </ion-content>
  <!-- end Content -->
  

  
  
</ion-view>
