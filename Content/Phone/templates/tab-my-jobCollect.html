<ion-view hide-tabs="true" view-title="收藏职位" animation="slide-left-right">
  
  <theme-header type="{{entryName}}"></theme-header>

  <!-- Header -->
  <ion-header-bar align-title="center" class="bar bar-positive bar-minus">
    <button ng-click="backTo()" class="button icon ion-ios-arrow-left"></button>
    <h1 class="title">收藏职位</h1>
  </ion-header-bar>
  
  <!-- Content -->
  <ion-content class="bg-white" lazy-container>
    
    <div id="my">
      <div class="jobs_collect" ng-if="JobCollects.length>0">
        <ul>
          <li class="item" ng-repeat="item in JobCollects">
            <div class="top over" style="height:20px;">
              <div class="ll"><a href="{{app_config.links}}/#/tab/job/detail/collect/{{item.Id}}">{{item.Name}}</a></div>
              <div class="rr"><a href="javascript:;" ng-click="deleteCollect()" class="icon ion-ios-trash-outline"></a></div>
            </div>
            <div class="bottom over">
              <div class="ll">{{item.EnterpriseName}}</div>
              <div class="rr">{{item.ReleaseTime|limitTo:10}}</div>
            </div>
          </li>
        </ul>
      </div>

      <list-status ng-model="JobCollects"></list-status>

    </div>
    
  </ion-content>
  <!-- end Content -->
  
</ion-view>
