<ion-view hide-tabs="true" view-title="企业图集" animation="slide-left-right">
  
  <theme-header type="{{entryName}}"></theme-header>

  <!-- Header -->
  <ion-header-bar align-title="center" class="bar bar-positive bar-minus">
    <button ng-click="backTo()" class="button icon ion-ios-arrow-left"></button>
    <h1 class="title">企业图集</h1>
    <!--<button ng-click="uploadImg(files)" class="button">上传</button>-->
  </ion-header-bar>
  
  <!-- Content -->
  <ion-content class="bg-white" lazy-container>
    

    <!--<dom-get-datas auth="true" changesrc="true" api="/api/Company/Enterprise/GetImage" bind="imagesList"></dom-get-datas>-->

    <div id="my">

      <div ng-hide="imagesList.length>0">
        <div class="noneContent" style="padding:120px 20px">
          <i class="ion-social-freebsd-devil"></i>
          <p>还没有上传图片</p>
          <div class="list-inset fileUpload">
            <input type="file" fileread="files" filenames="filenames" multiple> 选择图片
            <a href="javascript:;" ng-show="files.length>0" ng-click="uploadImg(files)" class="button button-full button-small button-positive">提交上传</a>
          </div>
        </div>
      </div>

      <div ng-show="imagesList.length>0">
        <div class="imagesListGroup">
          <ul>
            <li ng-repeat="item in imagesList track by $index" class="deleteGroupItem">
              <a href="javascript:;" ng-click="SetFirst($index)" class="first" ng-class="{true:'on'}[$index==0]"><i class="ion-ios-home"></i></a>
              <a href="javascript:;" ng-click="DeleteImage($index)" class="del">x</a>
              <a href="javascript:;" ng-click="ShowBigImg()" class="img"><img ng-src="{{item}}"></a>
            </li>
          </ul>
        </div>
        <div class="list-inset fileUpload">
          <input type="file" fileread="files" filenames="filenames" multiple> 选择图片
          <a href="javascript:;" ng-show="files.length>0" ng-click="uploadImg(files)" class="button button-full button-small button-positive">提交上传</a>
        </div>
      </div>

      <!--<ion-gallery ion-gallery-items="imagesList" ion-gallery-row="3"></ion-gallery>-->
      <!--<ion-gallery-delete bind="imagesList"></ion-gallery-delete>-->


    </div>
    
  </ion-content>
  <!-- end Content -->
  

  
  
</ion-view>
