<ion-view hide-tabs="isHideTabs" view-title="{{imgTextsList_title}}" animation="slide-left-right">
  
  <theme-header type="{{entryName}}"></theme-header>

  <!-- Header -->
  <ion-header-bar align-title="center" class="bar bar-positive bar-minus">
    <button ng-click="backTo('/#/{{entry}}/index')" class="button icon ion-ios-arrow-left"></button>
    <h1 class="title">{{imgTextsList_title}}</h1>
  </ion-header-bar>
  
  <!-- Content -->
  <ion-content ng-class="{true:'bg-white'}[imgTextsList.length<=0]" lazy-container>
    
      
    <div class="weiLife" style="margin-top:20px;" ng-hide="imgTextsList.length <= 0">
      <!--<label class="weiLife_date">{{item.ReleaseTime}}</label>-->
      <dl class="weiLife_section" ng-repeat="item in imgTextsList">
        <dt>
          
          <a ng-href="{{item.Url || (app_config.links + '/#/' + entry + '/' + imgTextsList_detailUrl + '/detail/' + item.Id) }}">
            <img lazy-src="{{app_config.imgUrl}}{{item.Pic}}" err-src="/Content/Phone/images/default/w1.jpg">
            <label>{{item.Name}}</label>
          </a>
        </dt>
      </dl>
    </div>

    <list-status ng-model="imgTextsList" null-msg="暂无热点"></list-status>
    
  </ion-content>
  <!-- end Content -->
  

  
  
</ion-view>
