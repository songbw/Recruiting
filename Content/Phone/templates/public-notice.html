<ion-view hide-tabs="true" view-title="公告" animation="slide-left-right">
  
  <theme-header type="{{entryName}}"></theme-header>

  <!-- Header -->
  <ion-header-bar align-title="center" class="bar bar-positive bar-minus">
    <button ng-click="backTo('/#/{{entry}}/index')" class="button icon ion-ios-arrow-left"></button>
    <h1 class="title">公告</h1>
  </ion-header-bar>
  
  <!-- Content -->
  <ion-content lazy-container>
    
    <div class="jobs_list" ng-if="NoticeList">
      <ul>
        <li ng-repeat="item in NoticeList" class="f14">
          <a ng-if="item.Url!=''" ng-href="{{item.Url}}">A.{{item.Name}}</a>
          <a ng-if="item.Url==''" ng-click="GoNoticeDetail(item.Id)" href="javascript:;">B.{{item.Name}}</a>
        </li>
      </ul>
    </div>

  </ion-content>
  <!-- end Content -->
  

  
  
</ion-view>
