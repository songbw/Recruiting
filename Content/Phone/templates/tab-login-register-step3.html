<ion-view hide-tabs="true" view-title="注册" animation="slide-left-right">
  
  <theme-header type="{{entryName}}"></theme-header>

  <!-- Header -->
  <ion-header-bar align-title="center" class="bar bar-positive bar-minus">
    <button ng-click="backTo()" class="button icon ion-ios-arrow-left"></button>
    <h1 class="title">第三步 填写密码及信息</h1>
  </ion-header-bar>
  
  <!-- Content -->
  <ion-content overflow-scroll="true">
    
    <div id="register">
      <form role="form" name="myForm" ng-submit="submitForm(myForm.$valid,'{{app_config.links}}/#/tab/register-success')" novalidate>
        
        <div class="item item-input">
          <span class="input-label">密　　码</span>
          <input type="password" name="password" ng-model="datas.Password" placeholder="6-16位数字或字母" ng-pattern="/^[\@A-Za-z0-9\!\#\$\%\^\&\*\.\~]{6,12}$/" required/>
        </div>
        <div class="item item-error" ng-show="myForm.password.$dirty && myForm.password.$invalid || isErrorForSubmit">
          <span ng-show="myForm.password.$error.required">密码不能为空</span>
          <span ng-show="!myForm.password.$error.required && myForm.password.$dirty && myForm.password.$invalid">密码必须是6-16位数字或字母</span>
        </div>
        <div class="item item-input">
          <span class="input-label">确认密码</span>
          <input type="password" name="confirmPassword" ng-model="confirmPassword" compare-to="datas.Password" placeholder="请再次输入密码"/>
        </div>
        <div class="item item-error" ng-show="myForm.confirmPassword.$error.compareTo">
          <span ng-show="myForm.confirmPassword.$invalid">两次密码不一致</span>
        </div>
        
        <div class="item item-input">
          <span class="input-label">意向城市</span>
          <selection-city placeholder="选择城市" url="/Config/Area.xml" ng-model="datas.Area"></selection-city>
          <input type="hidden" ng-model="datas.Area">
        </div>
        <div class="item item-input">
          <span class="input-label">意向岗位</span>
          <selection placeholder="选择职位" json="{{JobType}}" name="JobType"></selection>
        </div>
        <!--<div class="item item-tip">提示：尽可能详细地填写资料，我们会帮您寻找更好的工作</div>-->
        <div class="word-tip">
          <p>提示：请认真填写您意向的城市与岗位，以便让我们更快地了解您的情况，为您提供合适的工作</p>
        </div>
        <div class="item-input-button">
          <input type="submit" class="button button-block button-small button-positive" value="完成注册"/>
        </div>


        <p ng-show="hadRegMessage" class="f12" style="text-align:center;">{{hadRegMessage}}</p>

      </form>
    </div>
    
  </ion-content>
  <!-- end Content -->
  
</ion-view>
