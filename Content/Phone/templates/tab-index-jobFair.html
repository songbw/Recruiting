<ion-view hide-tabs="true" view-title="招聘会" animation="slide-left-right">
  
  <theme-header type="{{entryName}}"></theme-header>

  <!-- Header -->
  <ion-header-bar align-title="center" class="bar bar-positive bar-minus">
    <button ng-click="backTo()" class="button icon ion-ios-arrow-left"></button>
    <!--<a href="{{app_config.links}}/#/tab/index" class="button icon ion-ios-arrow-left"></a>-->
    <h1 class="title">招聘会</h1>
  </ion-header-bar>
  
  <!-- Content -->
  <ion-content class="empty bg-white" lazy-container> <!--  overflow-scroll="true"-->

    <div id="jobFair">
      <div class="jobFairList">
        
        <ion-refresher on-refresh="refreshUp()" ng-if="loadAction" pulling-text="下拉刷新"></ion-refresher>
        <ion-list>
          <ul>
            <!-- 测试 -->
            <!-- <li class="item-bar item-bar-img status-stop">
              <a class="a-bar" href="javascript:;">
                <div class="item-theme-content">
                  <div class="title">测试标题</div>
                  <div class="content">
                    <p><i class="ion ion-theme-nav-2"></i>金龙大厦一楼</p>
                    <p><i class="ion ion-theme-clock-1"></i>2017/06/09</p>
                  </div>
                </div>
                <div class="clr"></div>
              </a>
            </li> -->
            <!-- end 测试 -->

            <li class="item-bar item-bar-img" ng-repeat="item in JobFairList" ng-class="{true:'status-stop'}[item.IsEnd]" >
              <a class="a-bar" href="#/{{entry}}/index/jobfair/detail/{{item.Id}}">
                <div class="item-theme-img" ng-if="item.Images">
                  <img lazy-src="{{item.Images}}" err-src="/Content/Phone/images/default/companyLogo.jpg">
                </div>
                <div class="item-theme-content">
                  <div class="title" ng-bind="item.Name"></div>
                  <div class="content">
                    <p><i class="ion ion-theme-nav-2"></i>{{item.Address}}</p>
                    <p><i class="ion ion-theme-clock-1"></i>{{item.ConductTime}}</p>
                  </div>
                </div>
                <div class="clr"></div>
              </a>
            </li>
          </ul>
        </ion-list>
        <ion-infinite-scroll on-infinite="refreshDown()" immediate-check="false" ng-if="loadAction&&JobFairList.length>=OnePages" distance="1%"></ion-infinite-scroll>
        
        <p class="noMore" ng-if="noMore">没有更多了</p>

        <list-status ng-model="JobFairList" null-msg="暂无招聘会"></list-status>

      </div>
    </div>

  </ion-content>
  <!-- end Content -->
  

  
  
</ion-view>
