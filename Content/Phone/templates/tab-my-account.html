<ion-view hide-tabs="true" view-title="账户设置" animation="slide-left-right">
  
  <theme-header type="{{entryName}}"></theme-header>

  <!-- Header -->
  <ion-header-bar align-title="center" class="bar bar-positive bar-minus">
    <button ng-click="backTo()" class="button icon ion-ios-arrow-left"></button>
    <h1 class="title">账户设置</h1>
  </ion-header-bar>
  
  <!-- Content -->
  <ion-content>
    
    <div id="my">
      
      <div class="item-group" style="margin:0;">
        <a href="{{app_config.links}}/#/{{entry}}/my/account/phone" class="item item-icon-right">
          修改绑定手机
          <div class="ion-right">{{Phone}}<i class="ion-ios-arrow-right"></i></div>
        </a>
        <a href="{{app_config.links}}/#/{{entry}}/my/account/password" class="item item-icon-right">
          修改密码
          <i class="icon ion-ios-arrow-right"></i>
        </a>
        <!--<a href="javascript:;" class="item">
          注册时间
          <span class="word-r">{{RegisterTime}}</span>
        </a>-->
      </div>
      
    </div>
    
  </ion-content>
  <!-- end Content -->
  

  
  
</ion-view>
