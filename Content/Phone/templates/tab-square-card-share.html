<ion-view hide-tabs="true" view-title="名片分享" animation="slide-left-right">
  
  <theme-header type="{{entryName}}"></theme-header>

  <!-- Header -->
  <ion-header-bar ng-hide="isApp" align-title="center" class="bar bar-positive bar-minus">
    <button ng-click="backTo('/#/tab/square/card/'+SquareJob_Type)" class="button icon ion-ios-arrow-left"></button>
    <h1 class="title">名片分享</h1>
    <!-- <button class="button icon ion-ios-compose-outline"></button> -->
  </ion-header-bar>
  
  <!-- Content -->
  <ion-content overflow-scroll='false' class="bg-white" lazy-container>
    <div class="SquareJob">
      
      <div class="CardShare">
        <div class="centerHead">
          <div class="head-a"><img ng-src="{{CardDetail.Resume.HeadImage||'/Content/Phone/images/head/none.jpg'}}" err-src="/Content/Phone/images/head/none.jpg"></div>
          <h3 ng-bind="CardDetail.Resume.Realname"></h3>
          <div class="inform unborder">
            正在寻找{{ (CardDetail.Type=='FulltimeResume') ? '全职':'兼职'}}工作
          </div>
        </div>
        <div class="ewei">
          <div id="qrcode" class="eweima"></div>
          <p>扫码即可查看我的求职信息</p>
          <p><em>精彩尽在职得招聘</em></p>
        </div>

        <div class="logoShare"><img src="/Content/Phone/images/default/logo_share.png"></div>

        <p class="f12 fcenter mt20"><a ng-href="#/tab/square/cardDetail/{{CardDetail.Id}}" class="button button-small button-positive">查看分享</a></p>
      </div>
      
    </div>
  </ion-content>
  <!-- end Content -->
  
</ion-view>
