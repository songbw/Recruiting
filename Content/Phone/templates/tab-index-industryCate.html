<ion-view hide-tabs="true" view-title="行业分类" animation="slide-left-right">
  
  <theme-header type="{{entryName}}"></theme-header>

  <!-- Header -->
  <ion-header-bar align-title="center" class="bar bar-positive bar-minus">
    <button ng-click="backTo()" class="button icon ion-ios-arrow-left"></button>
    <h1 class="title">行业分类</h1>
  </ion-header-bar>
  
  <!-- Content -->
  <ion-content class="bg-white">

    <div class="item-group" style="margin-top:0;">
        <a ng-repeat="item in IndustryCates track by $index" class="item item-icon-right" ng-href="{{app_config.links}}/#/tab/index/industryCate/list/{{item.Id}}">
            {{item.Name}}
            <div class="ion-right"><i class="ion-ios-arrow-right"></i></div>
        </a>
    </div>

  </ion-content>
  <!-- end Content -->
  
</ion-view>
