<ion-view hide-tabs="true" view-title="职场资讯列表" animation="slide-left-right">
  
  <theme-header type="{{entryName}}"></theme-header>

  <!-- Header -->
  <ion-header-bar align-title="center" class="bar bar-positive bar-minus">
    <button ng-click="backTo('/#/{{entry}}/publicArticle')" class="button icon ion-ios-arrow-left"></button>
    <h1 class="title" ng-bind="ArticleCateTitle"></h1>
  </ion-header-bar>
  
  <ion-content class="empty bg-white" lazy-container> <!--  overflow-scroll="true"-->

    <div class="item-list">
      <div class="item" ng-repeat="item in WorkplaceInformationList track by $index">
        <h2><a href="{{app_config.links}}/#/{{entry}}/index/ArticleDetail/{{item.Id}}">{{item.Name}}</a></h2>
        <p>{{item.ReleaseTime}}</p>
      </div>
    </div>

    <list-status ng-model="WorkplaceInformationList"></list-status>
    
  </ion-content>
</ion-view>
