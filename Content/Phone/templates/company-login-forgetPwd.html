<ion-view hide-tabs="true" view-title="忘记密码" animation="slide-left-right">
  
  <theme-header type="{{entryName}}"></theme-header>

  <!-- Header -->
  <ion-header-bar align-title="center" class="bar bar-positive bar-minus">
    <button ng-click="backTo()" class="button icon ion-ios-arrow-left"></button>
    <h1 class="title">忘记密码</h1>
  </ion-header-bar>
  
  <ion-tabs class="tabs-striped tabs-top tabs-light tabs-color-active-positive">
    <ion-tab title="通过手机找回" on-select="OnSelect(1)">
      <ion-content overflow-scroll="true" class="has-tabs">

        <div id="register">
            
          <form role="form" name="myForm.phoneForm" ng-submit="submitForm_Phone(myForm.phoneForm.$valid)" novalidate>
            <verify-input check-exist title="手机" type="1" submit-error="submitError" my-form="myForm.phoneForm" datas-bind="datas.Phone" datas-v-bind="datas.PhoneVercode" rule="phone"></verify-input>
            <div class="item item-input">
              <span class="input-label">密　　码<b>*</b></span>
              <input type="password" name="password" ng-model="datas.Password" placeholder="6-16位数字或字母" ng-pattern="/^[\@A-Za-z0-9\!\#\$\%\^\&\*\.\~]{6,12}$/" required/>
            </div>
            <div class="item item-error" ng-show="myForm.phoneForm.password.$dirty && myForm.phoneForm.password.$invalid || isErrorForSubmit">
              <span ng-show="myForm.phoneForm.password.$error.required">密码不能为空</span>
              <span ng-show="!myForm.phoneForm.password.$error.required && myForm.phoneForm.password.$dirty && myForm.phoneForm.password.$invalid">密码必须是6-16位数字或字母</span>
            </div>
            <div class="item item-input">
              <span class="input-label">图形验证<b>*</b></span>
              <input type="text" name="vercode" placeholder="输入图形验证码" ng-model="datas.Vercode" required>
              <a href="javascript:;" ng-click="ChangeVercodeImg()" class="VercodeImg"><img ng-src="{{VercodeImg}}"></a>
            </div>
            <div class="item item-error" ng-show="myForm.phoneForm.vercode.$dirty && myForm.phoneForm.vercode.$invalid || isErrorForSubmit">
              <span ng-show="myForm.phoneForm.vercode.$error.required">图形验证不能为空</span>
            </div>
            <div class="item-input-button">
              <input type="submit" class="button button-block button-small button-positive" value="提交"/>
            </div>
            <p style="text-align:center;color:#666;" ng-show="registerError">{{registerError}}</p>
          </form>
          <!-- <a href="javascript:;" class="button button-full" ng-click="delTest()">删除13670511519测试账号</a> -->
        </div>
      </ion-content>
    </ion-tab>


    <ion-tab title="通过邮箱找回" on-select="OnSelect(2)">
      <ion-content overflow-scroll="true" class="has-tabs"> <!--  style="top:84px;padding-top:44px;"-->
        <div id="register">
          <form role="form" name="myForm.emailForm" ng-submit="submitForm_Email(myForm.emailForm.$valid)" novalidate>
            
            <verify-input check-exist title="邮箱" type="1" submit-error="submitError" my-form="myForm.emailForm" datas-bind="datas.Email" datas-v-bind="datas.EmailVercode" rule="email"></verify-input>
            <div class="item item-input">
              <span class="input-label">密　　码<b>*</b></span>
              <input type="password" name="password" ng-model="datas.Password" placeholder="6-16位数字或字母" ng-pattern="/^[\@A-Za-z0-9\!\#\$\%\^\&\*\.\~]{6,12}$/" required/>
            </div>
            <div class="item item-error" ng-show="myForm.emailForm.password.$dirty && myForm.emailForm.password.$invalid || isErrorForSubmit">
              <span ng-show="myForm.emailForm.password.$error.required">密码不能为空</span>
              <span ng-show="!myForm.emailForm.password.$error.required && myForm.emailForm.password.$dirty && myForm.emailForm.password.$invalid">密码必须是6-16位数字或字母</span>
            </div>
            <div class="item item-input">
              <span class="input-label">图形验证<b>*</b></span>
              <input type="text" name="vercode" placeholder="输入图形验证码" ng-model="datas.Vercode" required>
              <a href="javascript:;" ng-click="ChangeVercodeImg()" class="VercodeImg"><img ng-src="{{VercodeImg}}"></a>
            </div>
            <div class="item item-error" ng-show="myForm.emailForm.vercode.$dirty && myForm.emailForm.vercode.$invalid || isErrorForSubmit">
              <span ng-show="myForm.emailForm.vercode.$error.required">图形验证不能为空</span>
            </div>
            <div class="item-input-button">
              <input type="submit" class="button button-block button-small button-positive" value="提交"/>
            </div>
            <p style="text-align:center;color:#666;" ng-show="registerError">{{registerError}}</p>
          </form>
          <!--<a href="javascript:;" class="button button-full" ng-click="delTestEmail()">删除405348097@qq.com测试账号</a>-->
        </div>
      </ion-content>
    </ion-tab>
    
  </ion-tabs>
  

  
  
</ion-view>
