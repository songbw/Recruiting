<ion-view hide-tabs="true" view-title="站内信" animation="slide-left-right">
  
  <theme-header type="{{entryName}}"></theme-header>
  <ion-header-bar align-title="center" class="bar bar-positive bar-minus">
    <button ng-click="backTo()" class="button icon ion-ios-arrow-left"></button>
    <h1 class="title">系统通知</h1>
  </ion-header-bar>
  
  <!-- overflow-scroll="true" -->
  <!-- on-scroll="onScroll()" -->
  <ion-content>
    
    <div class="MessageItemDetail">
      
      <div class="dialogGroup">
        <dl class="dialogItem" ng-repeat="item in InformList " on-finish-render-filters>
          <dt><span ng-bind="item.AddTime"></span></dt>
          <dd><span ng-bind="item.Content"></span></dd>
        </dl>
      </div>

    </div>
    
  </ion-content>

</ion-view>
