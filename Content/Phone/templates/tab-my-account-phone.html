<ion-view hide-tabs="true" view-title="修改手机绑定" animation="slide-left-right">
  
  <theme-header type="{{entryName}}"></theme-header>

  <!-- Header -->
  <ion-header-bar align-title="center" class="bar bar-positive bar-minus">
    <button ng-click="backTo()" class="button icon ion-ios-arrow-left"></button>
    <h1 class="title">修改手机绑定</h1>
  </ion-header-bar>
  
  <!-- Content -->
  <ion-content>
    
    <div id="my">
      <!-- ,'{{app_config.links}}/#/tab/my/account' -->
      <form role="form" name="myForm" ng-submit="submitForm(myForm.$valid)" novalidate>
        <div class="item-group" style="margin:0;">
          
          <div class="item item-input">
            <span class="input-label">当前手机</span>
            <input class="input-text" type="text" ng-model="userImfor.Phone" placeholder="-" ng-disabled="true"/>
          </div>

          <verify-input check-exist title="新手机" type="3" submit-error="submitError" my-form="myForm" datas-bind="datas.Phone" datas-v-bind="datas.PhoneVercode" rule="phone"></verify-input>
          
          <div class="item item-error" ng-show="errorMsg">
            <span>{{errorMsg}}</span>
          </div>

          <div class="wp">
            <input type="submit" href="javascript:;" class="button button-block button-small button-positive" value="提交">
          </div>
          
        </div>
      </form>
      
    </div>
    
  </ion-content>
  <!-- end Content -->
  

  
  
</ion-view>
