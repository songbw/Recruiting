<ion-view hide-tabs="true" view-title="我报名的课程" animation="slide-left-right">
  
  <theme-header type="{{entryName}}"></theme-header>

  <!-- Header -->
  <ion-header-bar align-title="center" class="bar bar-positive bar-minus">
    <button ng-click="backTo()" class="button icon ion-ios-arrow-left"></button>
    <h1 class="title">我报名的课程</h1>
    <!--<button class="button icon ion-android-add" ng-click="openReportIn()"></button>-->
  </ion-header-bar>
  <!-- Content -->
  <ion-content>
      

      <div class="list list-style-1" ng-if="myCourseApplyList.length>0">
        <div class="item" ng-repeat="item in myCourseApplyList">
          <h2>{{item.CourseName}}</h2>
          <p>{{item.SchoolName}}</p>
          <p>报名时间：{{item.AddTime|limitTo:10}} &nbsp;&nbsp; {{item.Name}}</p>
          <!--<a href="javascript:;" ng-click="deleteReport('reportIn')" class="icon ion-ios-trash-outline"></a>-->
        </div>
      </div>

      <list-status ng-model="myCourseApplyList"></list-status>

  </ion-content>
  <!-- end Content -->
  
  
</ion-view>
