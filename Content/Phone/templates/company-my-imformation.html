<ion-view hide-tabs="true" view-title="企业信息" animation="slide-left-right">
  
  <theme-header type="{{entryName}}"></theme-header>

  <!-- Header -->
  <ion-header-bar align-title="center" class="bar bar-positive bar-minus">
    <button ng-click="backTo('/#/company/my')" class="button icon ion-ios-arrow-left"></button>
    <h1 class="title">企业信息</h1>
  </ion-header-bar>
  
  <!-- Content -->
  <ion-content>
    
    <div id="my">

      <form role="form" name="myForm" ng-submit="submitForm(myForm.$valid)" novalidate>
        
        <div class="list list-inset mt10">
          <div class="item item-input">
            <span class="input-label">企业名称</span>
            <div class="content-label disabled" ng-bind="UserBaseInfor.Name"></div>
          </div>
          <div class="item item-input">
            <span class="input-label">企业性质<b>*</b></span>
            <selection placeholder="选择企业性质" xml-name="EnterpriseNature" bind-value="UserBaseInfor.NatureCode"></selection>
          </div>

          <div class="item item-input">
            <span class="input-label">注册资金<b>*</b></span>
            <selection placeholder="选择注册资金" xml-name="EnterpriseRegisteredCapital" bind-value="UserBaseInfor.RegisteredCapitalCode"></selection>
          </div>

          <div class="item item-input">
            <span class="input-label">企业所在<b>*</b></span> <!-- {{UserBaseInfor.LiveAreaId | KeyToName:'City':ConstantXML}}-->
            <selection placeholder="选择企业所在" xml-name="City" bind-value="UserBaseInfor.AreaId"></selection>
          </div>
          <div class="item item-input">
            <span class="input-label">所属行业<b>*</b></span>
            <selection placeholder="选择所属行业" xml-name="Industry" bind-value="UserBaseInfor.IndustryId"></selection>
          </div>
          <div class="item item-input">
            <span class="input-label">成立日期<b>*</b></span>
            <date-directive bind-value="UserBaseInfor.EstablishDate"></date-directive>
          </div>
          <div class="item item-input">
            <span class="input-label">员工人数<b>*</b></span>
            <selection placeholder="选择员工人数" xml-name="EnterprisePeopleNum" bind-value="UserBaseInfor.PeopleNumCode"></selection>
          </div>
        </div>

        <div class="list list-inset mt10">
          <div class="item item-input">
            <span class="input-label">联系人<b>*</b></span>
            <div><input type="text" placeholder="请输入联系人姓名" ng-model="UserBaseInfor.ContactManName" required></div>
          </div>
          <div class="item item-input">
            <span class="input-label">联系电话<b>*</b></span>
            <div><input type="text" placeholder="请输入联系电话" ng-model="UserBaseInfor.ContactManPhone" required></div>
          </div>
          <div class="item item-input">
            <span class="input-label">联系QQ</span>
            <div><input type="text" placeholder="请输入联系QQ" ng-model="UserBaseInfor.QQ"></div>
          </div>

          <address-location title="公司地址" bind-address="UserBaseInfor.Address" bind-location="UserBaseInfor.MapLocation"></address-location>

        </div>

        <div class="list list-inset mt10">
          <div class="item">
            <span class="input-label">企业介绍<b>*</b></span>
            <div class="content">
              <textarea placeholder="请输入企业介绍" class="textarea" ng-model="UserBaseInfor.Intro" required></textarea>
            </div>
          </div>
        </div>

        <div class="myResume-tip tip-positive" ng-show="isErrorForSubmit">
          <p><i class="ion-android-alert"></i>请检查<b>*</b>必填项是否有填写</p>
        </div>
        <div class="list-inset">
          <button type="submit" class="button button-small button-full button-positive">保存资料</button>
        </div>


      </form>
      
    </div>
    
  </ion-content>
  <!-- end Content -->
  

  
  
</ion-view>
