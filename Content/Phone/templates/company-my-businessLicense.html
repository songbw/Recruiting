<ion-view hide-tabs="true" view-title="营业执照" animation="slide-left-right">
  
  <theme-header type="{{entryName}}"></theme-header>

  <!-- Header -->
  <ion-header-bar align-title="center" class="bar bar-positive bar-minus">
    <button ng-click="backTo()" class="button icon ion-ios-arrow-left"></button>
    <h1 class="title">营业执照</h1>
    <!--<button ng-click="uploadImg(files)" class="button">上传</button>-->
  </ion-header-bar>

  <!-- Content  overflow-scroll="true"  class="bg-white"-->
  <ion-content class="bg-white">
    
    <!--  ng-hide="JobRecords.length > 0"-->
    <!--<div>
      <div class="noneContent " style="padding:120px 20px">
        <i class="ion-social-freebsd-devil"></i>
        <p>暂无记录</p>
      </div>
    </div>-->

    <div class="status none" ng-if="BusinessResult.Status!=1">
      <i class="ion-information-circled"></i>
      <h5 class="mt5">{{BusinessResult.Status | CallbackStatus}}</h5>
      <p ng-bind="BusinessResult.ReplyContent"></p>

      <div class="buttonGroup" ng-if="BusinessResult.Status==-1 || BusinessResult.Status==2">
        <div class="inputGroup">
          <input type="text" class="inputText" ng-model="datas.BusinessNumber" placeholder="输入营业执照号码">
        </div>
        <div class="list-inset fileUpload">
          <input type="file" fileread="files" filenames="filenames" multiple> 选择图片
        </div>
        <a href="javascript:;" ng-disabled="!(files.length>0&&datas.BusinessNumber!='')" ng-click="uploadImg(files)" class="button button-small button-positive">提交认证</a>
      </div>

      <div class="buttonGroup" ng-if="BusinessResult.Status==0 || BusinessResult.Status==3">
        <a href="{{app_config.links}}/#/company/my" class="button button-small button-full button-single">返回</a>
      </div>
      
    </div>

    <div class="status success" ng-if="BusinessResult.Status==1">
      <i class="ion-checkmark-circled"></i>
      <h4>营业执照已认证</h4>
      <p ng-bind="BusinessResult.ReplyContent"></p>
      <div class="buttonGroup">
        <a href="{{app_config.links}}/#/company/my" class="button button-small button-full button-single">返回</a>
      </div>
    </div>
    

  </ion-content>
  <!-- end Content -->
  
</ion-view>
