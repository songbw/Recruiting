<ion-view hide-tabs="true" view-title="修改密码" animation="slide-left-right">
  
  <theme-header type="{{entryName}}"></theme-header>

  <!-- Header -->
  <ion-header-bar align-title="center" class="bar bar-positive bar-minus">
    <button ng-click="backTo()" class="button icon ion-ios-arrow-left"></button>
    <h1 class="title">修改密码</h1>
  </ion-header-bar>
  
  <!-- Content -->
  <ion-content>
    
    <div id="register">
      <!-- submitForm(myForm.$valid,'#/tab/my/account')  -->
      <form role="form" name="myForm" ng-submit="submitForm(myForm.$valid,'{{app_config.links}}/#/tab/my/account')" novalidate>
        <div class="item-group" style="margin:0;">
          
          <div class="item item-input">
            <span class="input-label">旧密码</span>
            <input class="input-text" type="password" name="oldPwd" ng-model="datas.oldPwd" placeholder="请输入当前的密码" ng-pattern="/^[\@A-Za-z0-9\!\#\$\%\^\&\*\.\~]{6,16}$/" required/>
          </div>
          <div class="item item-error" ng-show="myForm.oldPwd.$dirty && myForm.oldPwd.$invalid || isErrorForSubmit">
            <span ng-show="myForm.oldPwd.$error.required">密码不能为空</span>
            <span ng-show="!myForm.oldPwd.$error.required && myForm.oldPwd.$dirty && myForm.oldPwd.$invalid">密码必须是6-16位数字或字母</span>
          </div>
          
          <div class="item item-input">
            <span class="input-label">新密码</span>
            <input class="input-text" type="password" name="newPwd" ng-model="datas.newPwd" placeholder="6-16位数字字母区分大小写" ng-pattern="/^[\@A-Za-z0-9\!\#\$\%\^\&\*\.\~]{6,16}$/" required/>
          </div>
          <div class="item item-error" ng-show="myForm.newPwd.$dirty && myForm.newPwd.$invalid || isErrorForSubmit">
            <span ng-show="myForm.newPwd.$error.required">密码不能为空</span>
            <span ng-show="!myForm.newPwd.$error.required && myForm.newPwd.$dirty && myForm.newPwd.$invalid">密码必须是6-16位数字或字母</span>
          </div>
          
          <div class="item item-input">
            <span class="input-label">确认密码</span>
            <input class="input-text" type="password" name="confirmPassword" ng-model="confirmPassword" compare-to="datas.newPwd" placeholder="请再次输入密码"/>
          </div>
          <div class="item item-error" ng-show="myForm.confirmPassword.$error.compareTo">
            <span ng-show="myForm.confirmPassword.$invalid">两次密码不一致</span>
          </div>
          
          <div class="item item-error" ng-show="errorMsg">
            <span>{{errorMsg}}</span>
          </div>

          <div class="wp">
            <input type="submit" href="javascript:;" class="button button-block button-small button-positive" value="提交">
          </div>
          
        </div>
      </form>
      
    </div>
    
  </ion-content>
  <!-- end Content -->
  

  
  
</ion-view>
