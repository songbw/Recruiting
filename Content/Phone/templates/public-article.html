<ion-view hide-tabs="true" view-title="职场资讯" animation="slide-left-right">
  
  <theme-header type="{{entryName}}"></theme-header>

  <!-- Header -->
  <ion-header-bar align-title="center" class="bar bar-positive bar-minus">
    <button ng-click="backTo('/#/{{entry}}/index')" class="button icon ion-ios-arrow-left"></button>
    <h1 class="title">职场资讯</h1>
  </ion-header-bar>
  
  <ion-content class="empty bg-white" lazy-container> <!--  overflow-scroll="true"-->

    <div class="bar-menu col-3">
      <ul>
        <li ng-repeat="item in WorkplaceInformationCates">
          <!-- <a href="{{app_config.links}}/#/{{entry}}/index/ArticleDetail/{{item.Id}}"> 详情页 -->
          <a href="{{app_config.links}}/#/{{entry}}/publicArticle/{{item.Id}}">
            <img lazy-src="{{item.Pic}}" err-src="/Content/Phone/images/default/w2.jpg" class="img"><p>{{item.Name}}</p>
          </a>
        </li>
      </ul>
    </div>
    
  </ion-content>
</ion-view>
