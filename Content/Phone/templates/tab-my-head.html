<ion-view hide-tabs="true" view-title="我的头像" animation="slide-left-right">
  
  <theme-header type="{{entryName}}"></theme-header>

  <!-- Header -->
  <ion-header-bar align-title="center" class="bar bar-positive bar-minus">
    <button ng-click="backTo()" class="button icon ion-ios-arrow-left"></button>
    <h1 class="title">{{headTitle}}</h1>
  </ion-header-bar>
  
  <!-- Content -->
  <ion-content lazy-container>
    
    <div id="my">
      
      <!--<div class="item" id="my-top">
        <div id="my-top-imformation">
          <img id="my-top-head" ng-hide="myCroppedImage" class="big" src="/images/default/head/head_none.jpg">
          <img id="my-top-head" ng-show="myCroppedImage" class="big" ng-src="{{myCroppedImage}}" />
        </div>
      </div>-->
      
      <div class="item">
        <div class="cropArea">
          <img class="default" ng-show="userImforHead" ng-hide="myCroppedImage" ng-src="{{userImforHead}}" err-src="/Content/Phone/images/default/head/head_none.jpg">
          <img-crop image="myImage" area-type="square" result-image="myCroppedImage" on-change="changeed(myCroppedImage)" on-load-done="loaded(myCroppedImage)"></img-crop>
        </div>
        <div class="cropArea-thumbnail">

          <div ng-if="userImforHead">
            <img id="my-top-head" ng-show="userImforHead" ng-hide="myCroppedImage" class="big" ng-src="{{userImforHead}}" err-src="/Content/Phone/images/default/head/head_none.jpg"/>
            <img id="my-top-head" ng-show="userImforHead" ng-hide="myCroppedImage" class="mid" ng-src="{{userImforHead}}" err-src="/Content/Phone/images/default/head/head_none.jpg"/>
          </div>
          
          <div ng-if="myCroppedImage">
            <img id="my-top-head" ng-show="myCroppedImage" class="big" ng-src="{{myCroppedImage}}" />
            <img id="my-top-head" ng-show="myCroppedImage" class="mid" ng-src="{{myCroppedImage}}" />
          </div>

          <div ng-if="!myCroppedImage&&!userImforHead">
            <img id="my-top-head" ng-hide="myCroppedImage" class="big" ng-src="/Content/Phone/images/default/head/head_none.jpg">
            <img id="my-top-head" ng-hide="myCroppedImage" class="mid" ng-src="/Content/Phone/images/default/head/head_none.jpg">
          </div>
          
        </div>
        <div class="clr"></div>
        
        <!-- <input type="text" ng-model="myCroppedImage"> -->
        
        <div class="fileUpload">
          <input type="file" id="fileInput"> 选择图片
        </div>
        
        <a href="javascript:;" ng-click="changeHeadPic()" ng-disabled="!myCroppedImage||!myImageSmall" class="button button-block button-small button-positive">保存头像</a>
        
        <div ng-show="imgSrc"><img ng-src="{{imgSrc}}"/></div>
        
      </div>
      
    </div>
    
  </ion-content>
  <!-- end Content -->
  

  
  
</ion-view>
