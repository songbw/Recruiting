<ion-view hide-tabs="true" view-title="{{headTitle}}" animation="slide-left-right">
  
  <theme-header type="{{entryName}}"></theme-header>

  <!-- Header -->
  <ion-header-bar align-title="center" class="bar bar-positive bar-minus">
    <button ng-click="backTo()" class="button icon ion-ios-arrow-left"></button>
    <h1 class="title">{{headTitle}}</h1>
  </ion-header-bar>
  
  <!-- Content -->
  <!-- <ion-content overflow-scroll="true" class="has-tabs">
    
    <div id="register">
      <div class="word-tip">
        <p>当前QQ未绑定账号，您可以登录以前注册过的账号进行绑定，也可以新建一个账号</p>
      </div>
    </div>
    
  </ion-content> -->
  <!-- end Content -->


  <ion-tabs delegate-handle="tabQQ" class="tabs-striped tabs-top tabs-light tabs-color-active-positive">
      <ion-tab title="已有账号" on-select="onTabSelected(0)">
        <ion-content overflow-scroll="true" class="has-tabs-top bg-white">
          
          <div id="register">
              <form role="form" name="myForm" ng-submit="submitForm_login(myForm.$valid)" novalidate>
                
                <div class="item item-input">
                  <span class="input-label">手机账号<b>*</b></span>
                  <input type="number" placeholder="请输入手机账号" name="username" ng-model="datas.UserName" required/>
                </div>
                <div class="item item-error" ng-show="myForm.username.$dirty && myForm.username.$invalid || isErrorForSubmit">
                  <span ng-show="myForm.username.$error.required">手机账号不能为空</span>
                </div>

                <div class="item item-input">
                  <span class="input-label">密　　码<b>*</b></span>
                  <input type="password" name="password" ng-model="datas.Password" placeholder="6-16位数字或字母" ng-pattern="/^[\@A-Za-z0-9\!\#\$\%\^\&\*\.\~]{6,12}$/" required/>
                </div>
                <div class="item item-error" ng-show="myForm.password.$dirty && myForm.password.$invalid || isErrorForSubmit">
                  <span ng-show="myForm.password.$error.required">密码不能为空</span>
                  <span ng-show="!myForm.password.$error.required && myForm.password.$dirty && myForm.password.$invalid">密码必须是6-16位数字或字母</span>
                </div>
                <div class="item item-input">
                  <span class="input-label">图形验证<b>*</b></span>
                  <input type="text" placeholder="输入图形验证码" ng-model="datas.Vercode">
                  <a href="javascript:;" ng-click="ChangeVercodeImg()" class="VercodeImg"><img ng-src="{{VercodeImg}}"></a>
                </div>
                <div class="item-input-button">
                  <input type="submit" class="button button-block button-small button-positive" value="绑定账号"/>
                </div>
                <p style="text-align:center;color:#666;" ng-show="registerError">{{registerError}}</p>
              </form>
            </div>

        </ion-content>
      </ion-tab>
      <ion-tab title="没有账号" on-select="onTabSelected(1)">
        <ion-content overflow-scroll="true" class="has-tabs-top bg-white">
          
          <div id="register">
            <form role="form" name="myForm2" ng-submit="submitForm_reg(myForm2.$valid)" novalidate>
              <verify-input check-exist title="手机" type="1" submit-error="submitError" my-form="myForm2" datas-bind="datas.Phone" datas-v-bind="datas.PhoneVercode" rule="phone"></verify-input>
              <div class="item item-input">
                <span class="input-label">密　　码<b>*</b></span>
                <input type="password" name="password" ng-model="datas.Password" placeholder="6-16位数字或字母" ng-pattern="/^[\@A-Za-z0-9\!\#\$\%\^\&\*\.\~]{6,12}$/" required/>
              </div>
              <div class="item item-error" ng-show="myForm2.password.$dirty && myForm2.password.$invalid || isErrorForSubmit">
                <span ng-show="myForm2.password.$error.required">密码不能为空</span>
                <span ng-show="!myForm2.password.$error.required && myForm2.password.$dirty && myForm2.password.$invalid">密码必须是6-16位数字或字母</span>
              </div>
              <div class="item item-input">
                <span class="input-label">确认密码<b>*</b></span>
                <input type="password" name="confirmPassword" ng-model="confirmPassword" compare-to="datas.Password" placeholder="请再次输入密码" required/>
              </div>
              <div class="item item-error" ng-show="myForm.confirmPassword.$error.compareTo || myForm.confirmPassword.$dirty && myForm.confirmPassword.$invalid || isErrorForSubmit">
                <span ng-show="myForm.confirmPassword.$error.required">密码不能为空</span>
                <span ng-show="!myForm.confirmPassword.$error.required && myForm.confirmPassword.$invalid">两次密码不一致</span>
              </div>
              <div class="item item-input">
                <span class="input-label">图形验证<b>*</b></span>
                <input type="text" placeholder="输入图形验证码" ng-model="datas.Vercode">
                <a href="javascript:;" ng-click="ChangeVercodeImg()" class="VercodeImg"><img ng-src="{{VercodeImg}}"></a>
              </div>
              <div class="item item-input">
                <span class="input-label">所在城市</span>
                <selection placeholder="选择所在城市" xml-name="City" bind-value="datas.AreaId"></selection>
              </div>
              <div class="item-input-button">
                <input type="submit" class="button button-block button-small button-positive" value="注册新账号"/>
              </div>
              <p style="text-align:center;color:#666;" ng-show="registerError">{{registerError}}</p>
            </form>
          </div>

        </ion-content>
      </ion-tab>
  </ion-tabs>

  
</ion-view>
